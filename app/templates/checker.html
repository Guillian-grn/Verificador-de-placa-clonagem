{% extends "base.html" %}
{% block content %}

<div align="center">Verificar registro da placa</div>

<form action="/" method="POST" enctype="multipart/form-data" id="formScript">
    <table align="center">
        <tr>
            <td width="40">
                <select class="custom-select" id="estado" name="estado" onchange="buscaCidades(this.value)">
                    <option selected>Selecione o estado</option>
                    <option value="SP">SÃ£o Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </td>
            <td width="60"><select class="custom-select" id="cidade" name="cidade">
                <option value="SL"></option>
                <option></option>
            </select></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <div class="input-group mb-3">

                        <button class="btn btn-outline-secondary" type="submit" id="btnSubmit" data-toggle="modal" data-target="#checkerResult">Verificar</button>

                        <input type="file" class="custom-file-input" id="uploadFile" name="uploadFile"
