{% extends "base.html" %}
{% block content %}
<h1 align="center">Welcome!</h1>
<br><br><br>
<table align="center">
  <tr>
    <td>
      <button type="button" class="btn btn-outline-secondary" onclick="document.location='/checker'">Verificar uma placa</button>
      <button type="button" class="btn btn-outline-secondary" onclick="document.location='/registers'">Registro de placas</button>
      <button type="button" class="btn btn-outline-secondary" id="btnAlertar" data-toggle="modal" data-target="#informPolice">Alertar polícia!</button>
    </td>
  <tr>
    <!-- Modal -->
    <div class="modal fade" id="informPolice" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Atenção!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Policia Alertada!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</table>
{% endblock %}
